<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style/style.css">
    <script src="https://kit.fontawesome.com/d9ee4de9a7.js" crossorigin="anonymous"></script>
    <title>Prontuário</title>
</head>

<body>
    <header id="cabecalho">
        <button id="#icon-menu" onclick="openNav()">
            <i class="fa-solid fa-bars" style="font-size: 27px; margin-left: 10px;"></i>
        </button>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="dadosPessoais.html">Dados Pessoais</a>
            <a href="#">Sair</a>
          </div>
    </header>

    <div id="modal" class="modal">
        <span class="modal-close" onclick="fecharModal()">&times;</span>
        <div id="modal-content" class="modal-content">
            <!-- Conteúdo do tutorial -->
        </div>

        <div class="modal-botoes">
            <button id="modal-back-button" class="modal-button" onclick="passoAnterior()">Voltar</button>
            <button id="modal-button" class="modal-button" onclick="proximoPasso()">Próximo</button>
        </div>
    </div>

    <main id="principal">
        <section id="perfil">
            <div class="personal-image">
                <label class="label">
                    <input id="imagem" type="file" onchange="trocarFoto()" />
                    <figure class="personal-figure">
                        <img src="public/assets/user-icon.png" class="personal-avatar" alt="avatar">
                        <figcaption class="personal-figcaption">
                            <img src="public/assets/camera-white.png">
                        </figcaption>
                    </figure>
                </label>
                <h3 id="nome-paciente">Nome</h3>
            </div>

            <div id="botoes">
                <button onclick="iniciarTutorial('')" class="botao-tutorial">Tutorial de uso</button>

                <button id="botao-ordena">
                    <i id="icon-ordenar" class="fa-solid fa-arrow-down"></i>
                    <p>Ordenar</p>
                </button>
            </div>
        </section>

        <section id="prontuario-main">
            <ul id="lista-prontuario">
                
            </ul>
        </section>
    </main>

    <footer id="rodape">

    </footer>
</body>

<script src="public/js/script.js"></script>

</html>
